<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search {
            display: flex;
            margin-bottom: 20px;
        }

        #location-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #search-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #weather-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-info"></div>
    </div>

    <script>
        const apiKey = '5ae0f0a5c9a6c9c5e8c9c9c9c9c9c9c9'; // This is a sample API key. Replace with your actual key.
        const weatherInfo = document.getElementById('weather-info');
        const locationInput = document.getElementById('location-input');
        const searchBtn = document.getElementById('search-btn');

        // Function to fetch weather data
        async function getWeatherData(location) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        // Function to display weather information
        function displayWeather(data) {
            if (data.cod === '404') {
                weatherInfo.innerHTML = '<p>Location not found. Please try again.</p>';
            } else {
                const html = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p>Temperature: ${Math.round(data.main.temp)}Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
                weatherInfo.innerHTML = html;
            }
        }

        // Event listener for search button
        searchBtn.addEventListener('click', async () => {
            const location = locationInput.value.trim();
            if (location) {
                const weatherData = await getWeatherData(location);
                displayWeather(weatherData);
            }
        });

        // Function to get user's current location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`);
                    const data = await response.json();
                    displayWeather(data);
                }, (error) => {
                    console.error('Error getting user location:', error);
                    weatherInfo.innerHTML = '<p>Unable to get your location. Please enter a location manually.</p>';
                });
            } else {
                weatherInfo.innerHTML = '<p>Geolocation is not supported by your browser. Please enter a location manually.</p>';
            }
        }

        // Get user's location on page load
        getUserLocation();
    </script>
</body>
</html>
